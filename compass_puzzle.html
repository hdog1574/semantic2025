<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass Animation</title>
 <link rel="stylesheet" href="CSS/compass.css">
</head>
<body>
   <header>
        <h1>You discover a compass</h1>
        <p>It appears to be moving on its own</p>
   </header> 
  <section class="compass">
    <section class="mark north">N</section>
    <section class="mark east">E</section>
    <section class="mark south">S</section>
    <section class="mark west">W</section>
    <section class="needle"></section>
  </section>
</body>
</html>
