<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement</title>
    <link rel="stylesheet" href="..\CSS\room.css">
</head>
<body>
    <header>
        <h2>You wake up and find yourself in a basement.</h2>
    </header>
    <section class="room">
        <section class="wall"></section>
        <section class="door door-left">
          <section class="doorknob"></section>
          <a href="basement_keypad_from_basement.html#first">
          <section class="keypad"></section>
          </a>
          <section class="popup">The door is locked with a keypad. Find the code.</section>
        </section>
        <section class="door door-right">
          <section class="doorknob"></section>
          <section class="popup">The door is locked.</section>
        </section>
        <section class="table">
          <section class="table-top"></section>
          <section class="table-leg-left"></section>
          <section class="table-leg-right"></section>
          <section class="table-note"></section>
        </section>
        <section class="furniture box box-large"></section>
        <section class="furniture box box-small"></section>
        <section class="furniture box box-large_2"></section>
        <section class="furniture box box-small_2"></section>
        <section class="rug"></section>
        <section class="water puddle"></section>
        <section class="drip drip1"></section>
        <section class="drip drip2"></section>
        <section class="cobweb cobweb1"></section>
        <section class="cobweb cobweb2"></section>
        <section class="hole hole1"></section>
        <section class="hole hole2"></section>
        <section class="lightbulb">
          <section class="bulb"></section>
          <section class="cord"></section>
        </section>
        <section class="bucket">
          <a href = "basement_updated.html">
            <section class="key"></section>
          </a>
          <section class="bucket-water"></section>
          <section class="bucket-water-spill"></section>
        </section>
        <section class="puddle"></section>
        <section class="ground"></section>
    </section>      
</body>
</html>
