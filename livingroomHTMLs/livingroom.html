<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement</title>
    <link rel="stylesheet" href="..\CSS\livingroom.css">
</head>
<body>
    <header>
        <h2>You find yourself in the living room.</h2>
    </header>
    <section class="room">
        <section class="wall"></section>
        <a href="..\basementHTMLs\basement_keypad_unlocked.html">
        <section class="door door-left">
          <section class="doorknob"></section>
          <section class="popup">This is the door to the basement.</section>
        </section>
        </a>
        <section class="door door-right">
          <section class="doorknob"></section>

        <section class="table">
          <section class="table-top"></section>

        <section class="picture_frame picture_frame_1"></section>
